<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid navbar-container">
          <a class="navbar-brand" href="#">
            <img src="../assets/images/logolands.png" width="130"  alt="Seventeen" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" >
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 row">
                <li class="nav-item col">
                  <a class="nav-link active text-white" aria-current="page" href="#" >Home</a>
                </li>
                <li class="nav-item col">
                  <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item col">
                  <a class="nav-link text-white" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div id="carousel" class="carousel mb-5">
        <img src="../assets/images/svt1.jpeg" alt="">
      </div>
    </section>
    <section>
      <div class="section">
        <div class="p-5">
          <div class="text-center mb-5">
            <h1>Seventeen Leaders</h1>
          </div>
          <!-- leader image -->
          <div class="row justify-content-center">
            <img class="col-2 col-lg-3 col-sm-3 leader-img" src="../assets/images/scoups.jpg" alt="S. Coups">
            <img class="col-2 col-lg-3 col-sm-3 leader-img" src="../assets/images/woozi.png" alt="Woozi">
            <img class="col-2 col-lg-3 col-sm-3 leader-img" src="../assets/images/maung.jpg" alt="Hoshi">
            <img class="col-2 col-lg-3 col-sm-3 leader-img" src="../assets/images/dokyeom.png" alt="">
          </div>
        </div>
        <div class="p-5">
          <div class="text-center mb-5">
            <h1>Seventeen Lines</h1>
          </div>
          <div class="row justify-content-center gap-1">
            <img class="col-2 col-lg-3 col-sm-3 line-img" src="../assets/images/95lines.png" alt="95 Lines">
            <img class="col-2 col-lg-3 col-sm-3 line-img" src="../assets/images/96lines.png" alt="96 Lines">
            <img class="col-2 col-lg-3 col-sm-3 line-img" src="../assets/images/97line.png" alt="97 Lines">
            <img class="col-2 col-lg-3 col-sm-3 line-img" src="../assets/images/maknaelines.png" alt="Maknae Lines">
          </div>
        </div>
        <!-- video -->
        <div>
          
        </div>
        <!-- producer -->
        <div class="p-5">
          <div class="text-center mb-5">
            <h1>Seventeen's Producer</h1>
          </div>
          <div class="row">
            <div class="col-5 col-lg-5 col-sm-5">
              <h4>Lee Jihoon A.K.A Woozi</h4>
              <p>He is the album producer. He decides the concept, makes the songs, writes the lyrics, and thinks about what order they should go in.</p>
            </div>
            <div class="col-7 col-lg-7 col-sm-7">
              <div class="d-flex justify-content-end">
                <img src="../assets/images/jiun.png" class="w-75" alt="">
              </div>
            </div>
          </div>
        </div>
        <!-- quotes slide show -->
        <div class="p-5">
          <div class="text-center mb-5">
            <h1>Seventeen's Quotes</h1>
          </div>
          <div class="position-relative">
            <div id="slides-container" class="quotes">
              <img src="../assets/images/scoupsmind.png" class="slider-img" alt="">
            </div>
            <div class="position-absolute slider-btn w-100">
              <div class="d-flex justify-content-between">
                <button type="button" class="previous round" onclick="prev()">&#8249;</button>
                <button type="button" class="next round" onclick="next()">&#8250;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- contact us -->
    <footer id="footer">
      <div class="footer">
        <div class="p-5">
          <h4 class="footer-text">Contact Me</h4>
          <div class="row mt-5">
            <div class="col-5">
              <form action="" class="">
                <div class="mb-3">
                  <div>
                    <label class="form-label" for="yourName">Your Name</label>
                  </div>
                  <input class="form-control" id="yourName" type="text">
                </div>
                <div class="mb-3">
                  <div>
                    <label class="form-label" for="yourEmail">Your Email</label>
                  </div>
                  <input class="form-control" id="yourEmail" type="email">
                </div>
                <div class="mb-3">
                  <div>
                    <label class="form-label" for="yourMessage">Your Message</label>
                  </div>
                  <textarea class="form-control" id="yourMessage" rows="3"></textarea>
                </div>
                <button class="btn btn-footer">Submit</button>
              </form>
            </div>
            <div class="col">
              <div class="d-flex justify-content-end">
                <div>
                  <div class="mb-5">
                    <a href="https://twitter.com/pledis_17?t=BDtmaSdCMvbzvKTaELKUoQ&s=09" target="blank">
                      <i class="fa-2xl fa-brands fa-twitter"></i>
                    </a>
                  </div>
                  <div class="mb-5">
                    <a href="https://instagram.com/tri997_?igshid=ZDdkNTZiNTM=" target="blank">
                      <i class="fa-2xl fa-brands fa-instagram"></i>
                    </a>
                  </div>
                  <div class="mb-5">
                    <a href="https://www.tiktok.com/@seventeen17_official?_t=8ZdputpREWI&_r=1 " target="blank">
                      <i class="fa-2xl fa-brands fa-tiktok"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  <script src="../assets/js/script.js"></script>
</html>
