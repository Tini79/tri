<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css">

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/images/logolands.png" width="130"  alt="Seventeen" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 row">
                <li class="nav-item col">
                  <a class="nav-link active text-white" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item col">
                  <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item col">
                  <a class="nav-link text-white" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div id="carousel" class="carousel mb-5">
        <img src="../assets/images/svt1.jpeg" alt="">
        <!-- <img src="../assets/images/svt2.jpeg" alt="">
        <img src="../assets/images/svt2.jpeg" alt=""> -->
      </div>
    </section>
    <section>
      <div class="p-5">
        <div class="text-center mb-5">
          <h1>Seventeen Leaders</h1>
        </div>
        <!-- leader image -->
        <div class="text-center">
          <div class="d-inline">
            <img class="w-25 mr-120" src="../assets/images/scoups.jpg" alt="">
          </div>
          <div class="d-inline">
            <img class="w-25 mr-120" src="../assets/images/woozi.png" alt="">
          </div>
          <div class="d-inline">
            <img class="w-25" src="../assets/images/maung.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="p-5">
        <div class="text-center mb-5">
          <h1>Seventeen Lines</h1>
        </div>
         <div class="text-center">
          <div class="d-inline">
            <img class="line-img mr-100" src="../assets/images/95lines.jpg" alt="">
          </div>
          <div class="d-inline">
            <img class="line-img mr-100" src="../assets/images/96lines.jpeg" alt="">
          </div>
          <div class="d-inline">
            <img class="line-img mr-100" src="../assets/images/97line.jpeg" alt="">
          </div>
          <div class="d-inline">
            <img class="line-img" src="../assets/images/maknaelines.jpeg" alt="">
          </div>
        </div>
      </div>
      <!-- video -->
      <div>

      </div>
      <div class="p-5">
        <div class="text-center mb-5">
          <h1>Seventeen's Producer</h1>
        </div>
         <div class="text-center">
          <div class="d-inline">
          </div>
        </div>
      </div>
      <!-- quotes slide show -->
      <div class="quotes p-5">
        <div class="text-center mb-5">
          <h1>Seventeen's Quotes</h1>
        </div>
        <img src="../assets/images/scoupsmind.png" alt="">
        <img src="../assets/images/jeonghanmind.png" alt="">
        <img src="../assets/images/joshuamind.png" alt="">
        <img src="../assets/images/junmind.png" alt="">
        <img src="../assets/images/hoshimind.png" alt="">
        <img src="../assets/images/wonwoomind.png" alt="">
        <img src="../assets/images/woozimind.png" alt="">
        <img src="../assets/images/the8mind.png" alt="">
        <img src="../assets/images/mingyumind.png" alt="">
        <img src="../assets/images/dkmind.png" alt="">
        <img src="../assets/images/seungkwanmind.png" alt="">
        <img src="../assets/images/vernonmind.png" alt="">
        <img src="../assets/images/dinomind.png" alt="">
      </div>
    </section>
    <!-- contact us -->
    <footer id="footer">
      <div class="p-5">
        <h4 class="footer-text">Contact Me</h4>
        <div class="row mt-5">
          <div class="col-5">
            <form action="" class="">
              <div class="mb-3">
                <div>
                  <label class="form-label" for="yourName">Your Name</label>
                </div>
                <input class="form-control" id="yourName" type="text">
              </div>
              <div class="mb-3">
                <div>
                  <label class="form-label" for="yourEmail">Your Email</label>
                </div>
                <input class="form-control" id="yourEmail" type="email">
              </div>
              <div class="mb-3">
                <div>
                  <label class="form-label" for="yourMessage">Your Message</label>
                </div>
                <textarea class="form-control" id="yourMessage" rows="3"></textarea>
              </div>
              <button class="btn btn-footer">Submit</button>
            </form>
          </div>
          <div class="col">
            <div class="d-flex justify-content-end">
              <div>
                <div class="mb-3">
                  <i class="fa-2xl fa-brands fa-twitter"></i>
                </div>
                <div class="mb-3">
                  <i class="fa-2xl fa-brands fa-instagram"></i>
                </div>
                <div class="mb-3">
                  <i class="fa-2xl fa-brands fa-facebook"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
      <script

    ></script>
  <script src="../assets/js/script.js"></script>
